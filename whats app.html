<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Guard Check-In</title>
    <script>
        function sendWhatsApp() {
            // Get guard's name
            let guardName = prompt("Enter your name:");
            if (!guardName) {
                alert("You must enter your name to continue.");
                return;
            }

            // Get current time
            let now = new Date();
            let formattedTime = now.toLocaleTimeString();
            let formattedDate = now.toLocaleDateString();

            // Get location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    let locationLink = `https://www.google.com/maps?q=${lat},${lon}`;

                    // Create WhatsApp group message
                    let message = `✅ *Security Check-In*  
👮‍♂️ *Guard:* ${guardName}  
📅 *Date:* ${formattedDate}  
🕒 *Time:* ${formattedTime}  
📍 *Location:* [View on Maps](${locationLink})`;

                    // WhatsApp group link (Replace with your actual group link)
                    let groupLink = "https://chat.whatsapp.com/J5dvZ5vVrV919w16v6o9y0";
                    let whatsappLink = `${groupLink}?text=${encodeURIComponent(message)}`;

                    // Redirect to WhatsApp
                    window.location.href = whatsappLink;
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</head>
<body onload="sendWhatsApp()">
    <h2>Redirecting to WhatsApp...</h2>
</body>
</html>
